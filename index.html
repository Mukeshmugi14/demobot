<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Department Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
        header { background: #4CAF50; color: #fff; padding: 20px 0; text-align: center; }
        nav { background: #388E3C; padding: 10px 0; }
        nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { max-width: 1000px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; }
        .products { display: flex; flex-wrap: wrap; gap: 20px; }
        .product { flex: 1 1 200px; background: #f1f1f1; padding: 15px; border-radius: 6px; text-align: center; }
        .product img { width: 100px; height: 100px; object-fit: cover; }
        .product h3 { margin: 10px 0 5px; }
        .product p { margin: 5px 0; }
        .product button { background: #4CAF50; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        footer { background: #333; color: #fff; text-align: center; padding: 15px 0; margin-top: 30px; }
    </style>
</head>
<body>
    <header>
        <h1>FreshMart Grocery Store</h1>
        <p>Your one-stop shop for fresh groceries!</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Departments</a>
        <a href="#">Offers</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=100&q=80" alt="Apples">
                <h3>Fresh Apples</h3>
                <p>$2.99 / lb</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1464306076886-debca5e8a6b0?auto=format&fit=crop&w=100&q=80" alt="Bread">
                <h3>Whole Wheat Bread</h3>
                <p>$1.99 each</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=100&q=80" alt="Milk">
                <h3>Organic Milk</h3>
                <p>$3.49 / gallon</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1502741338009-cac2772e18bc?auto=format&fit=crop&w=100&q=80" alt="Bananas">
                <h3>Bananas</h3>
                <p>$0.59 / lb</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 FreshMart Grocery Store. All rights reserved.
    </footer>

</html>
